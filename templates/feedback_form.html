{% extends 'base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <h2>{{ form_title }}</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.content.label }} {{ form.content(size=100) }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
